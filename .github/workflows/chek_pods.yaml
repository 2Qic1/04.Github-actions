name: Check Pods
on:
  push:
    branches: [master]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Test Bastion Connection
      run: |
        echo "Testing connection to ${{ secrets.BASTION_IP }}:${{ secrets.BASTION_PORT }}"
        nc -zv ${{ secrets.BASTION_IP }} ${{ secrets.BASTION_PORT }} || echo "Connection failed"
    - name: executing remote ssh commands using password
      id: check-pods
      uses: appleboy/ssh-action@v1.2.2
      with:
        proxy_host: ${{ secrets.BASTION_IP }}
        proxy_port: ${{ secrets.BASTION_PORT }}
        proxy_username: ${{ secrets.BASTION_USER }}
        proxy_password: ${{ secrets.BASTION_PASS }}
        host: ${{ secrets.SERVER_IP }}
        port: ${{ secrets.SERVER_PORT }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASS }}
        script: |
          kubectl get pods -A --context='k8s' > output.log
          echo "crash-pods=$(kubectl get pods -A --context='k8s' | awk 'NR!=1 {print $4}' | grep -v 'Running' | wc -l)" >> $env:GITHUB_OUTPUT
    - name: Send alert
    if: steps.pod-check.outputs.crash-pods != '0'
    run: |
      echo "ALERT: ${{ steps.pod-check.outputs.crash-pods }} pods crashed!"
