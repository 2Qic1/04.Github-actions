metadata:
  name: app02-pv-claim
  labels:
    app: simple-web
  annotations:
    nfs.io/storage-path: "qic_app"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-app
  resources:
    requests:
      storage: 1Gi
